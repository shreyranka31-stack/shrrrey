<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Playfair Display", serif;
    }

 body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #ffd6dc, #ffb3bf);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* BUBBLES */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #f1f1f1);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp linear infinite;
      box-shadow:
        inset -4px -4px 10px rgba(255,255,255,0.9),
        inset 4px 4px 12px rgba(0,0,0,0.05);
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0; }
      15% { opacity: 0.6; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 5;
      width: 460px;
      padding: 80px 60px;
      background: #ffffff;
      border-radius: 40px;
      text-align: center;
      box-shadow: 0 50px 100px rgba(0,0,0,0.18);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    p {
      color: #555;
      margin-bottom: 40px;
      line-height: 1.8;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ffffff;
      box-shadow: 0 14px 34px rgba(0,0,0,0.16);
    }

    .yes:hover {
      transform: translateY(-3px) scale(1.05);
    }

    .no {
      background: transparent;
      border: 1px solid #e0e0e0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .hidden {
      display: none;
    }

    .inner-card {
      margin-top: 30px;
      padding: 30px;
      border-radius: 24px;
      background: #fafafa;
      box-shadow: inset 0 0 0 1px #eee;
    }

    .qr {
      width: 140px;
      height: 140px;
      margin: 20px auto;
      background: url("https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://shreyranka31-stack.github.io/shrrrey/secret.html") center/cover;
    }

    .runaway {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ü§ç</h1>
    <p>
      A simple question,<br>
      asked gently,<br>
      in a moment meant to be remembered.
    </p>

    <div class="buttons" id="mainButtons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noStage1()">No</button>
    </div>

    <!-- YES -->
    <div class="inner-card hidden" id="yesCard">
      <h2>oh my gawwwwwd!</h2>
      <div class="qr"></div>
      <p>Scan this ü§ç</p>
    </div>

    <!-- NO FLOW -->
    <div class="inner-card hidden" id="noCard">
      <button class="no" onclick="noStage2()">Are you sure?</button>
    </div>

    <div class="inner-card hidden" id="noCard2">
      <button class="no" onclick="noStage3()">Thought twice?</button>
    </div>

    <div class="inner-card hidden" id="noCard3">
      <button class="no runaway" id="runawayBtn">I don‚Äôt want to!</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("mainButtons").style.display = "none";
      document.getElementById("yesCard").style.display = "block";
    }

    function noStage1() {
      document.getElementById("mainButtons").style.display = "none";
      document.getElementById("noCard").style.display = "block";
    }

    function noStage2() {
      document.getElementById("noCard").style.display = "none";
      document.getElementById("noCard2").style.display = "block";
    }

    function noStage3() {
      document.getElementById("noCard2").style.display = "none";
      document.getElementById("noCard3").style.display = "block";
    }

// Runaway logic (MORE CHAOS)
  document.addEventListener("mousemove", e => {
    if (e.target.id === "runawayBtn") {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      const rotate = Math.random() * 40 - 20;

      e.target.style.transform =
        `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
    }
  });

    // Bubble generator
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const size = Math.random() * 40 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = Math.random() * 7 + 8 + "s";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 16000);
    }

    setInterval(createBubble, 600);
  </script>

</body>

</html>
