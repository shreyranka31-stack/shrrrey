<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ü§ç</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Playfair Display", serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffe5ea, #ffc9d3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* BUBBLES */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: radial-gradient(circle at 30% 30%, #ffffff, #f1f1f1);
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp linear infinite;
      box-shadow:
        inset -4px -4px 10px rgba(255,255,255,0.9),
        inset 4px 4px 12px rgba(0,0,0,0.05);
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0; }
      15% { opacity: 0.6; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 5;
      background: #ffffff;
      padding: 50px;
      border-radius: 36px;
      max-width: 700px;
      width: 90%;
      text-align: center;
      box-shadow: 0 40px 90px rgba(0,0,0,0.18);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .message {
      font-size: 20px;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Let's have a 7 course meal @TG's - The Oriental Grill ü§ç</h1>

    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/BvwzIaWNbdo"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    </div>

    <div class="message">
      
    </div>
  </div>

  <script>
    function createBubble() {
      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const size = Math.random() * 40 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * 100 + "vw";
      bubble.style.animationDuration = Math.random() * 7 + 8 + "s";

      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 16000);
    }

    setInterval(createBubble, 600);
  </script>

</body>
</html>
